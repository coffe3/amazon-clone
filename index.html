<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <title>Credit Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card-body">
            <div class="logo-name">
                 <img class="logo" src="./images/logo.png" alt="mastercardlogo">
                <p>Master Card</p>
                <img class="chip" src="./images/chip.png" alt="cardchipimg">
            </div>
            <div class="name-date">
            <div class="cardnum">
                <p class="card">Card Number</p>
                <p class="num">5242 5970 6744 9050</p>
                <p class="name">Coffee</p>
            </div>
            <div class="date">
                <p>Valid Thru</p>
                <p>04/28</p>
            </div>
            </div>
        </div>
    </body>
</html>
